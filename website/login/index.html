<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/login.css">
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body id="body">
		<h1 id="login-title">Inicia sesión</h1>
		<div class="login">
			<form action="authenticate.php" method="post">
				<label for="us">
                    Username
				</label>
				<input type="text" name="username" placeholder="Numero de Telefono" id="username" required class="input-box">
				<label for="password" >
                    Password
				</label>
				<input type="password" name="password" placeholder="Contraseña" id="password" required class="input-box">
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
